<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade System</title>
    <link rel="stylesheet" href="trade.css">
</head>
<body>
    <div class="trade-container">
        <h2>Trade System</h2>
        <div class="trade-player" id="player-offer">
            <h3>Your Offer</h3>
            <ul id="player-items"></ul>
        </div>
        <div class="trade-player" id="target-offer">
            <h3>Target's Offer</h3>
            <ul id="target-items"></ul>
        </div>
        <div class="trade-actions">
            <button onclick="addItem()">Add Item</button>
            <button onclick="cancelTrade()">Cancel</button>
            <button onclick="acceptTrade()">Accept</button>
        </div>
    </div>
    <script src="trade.js"></script>
</body>
</html>
